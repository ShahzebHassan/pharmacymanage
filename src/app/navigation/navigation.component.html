<mat-sidenav-container class="sidenav-container" >
    <mat-sidenav #drawer class="sidenav" fixedInViewport
        [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'"
        [opened]="(isHandset$ | async) === false" style="background-color: #1976d2;">
      <mat-toolbar>Menu</mat-toolbar>
      <mat-nav-list>
        <a mat-list-item  [routerLink]="['pharmacy-table']" routerLinkActive="active" > <mat-icon> local_pharmacy</mat-icon>Pharmacy</a>
        <a mat-list-item [routerLink]="['user-table']" routerLinkActive="active"  ><mat-icon> account_circle </mat-icon>Users</a>
        <a mat-list-item [routerLink]="['medicine-table']" routerLinkActive="active"><mat-icon> local_hospital </mat-icon>Medicine</a>
       
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar color="primary">
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()"
          *ngIf="isHandset$ | async">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        
        <span>Dashboard</span>
        <button  (click)="logout()" mat-raised-button  style="margin-left: 75%;">Logout</button>
        
      </mat-toolbar>
      <!-- Add Content Here -->
     <router-outlet> </router-outlet> 
    
    </mat-sidenav-content>
  </mat-sidenav-container>
