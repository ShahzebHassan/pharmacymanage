<div class="grid-container">
    <h1 class="mat-h1">Pharmacy</h1>
    <button mat-raised-button color="warn" (click)="openDialog()"style="margin-left: 75%;">Add Data</button>
  </div>
  
  <div class="container1">
    <div style="margin:0 100px 100px 100px;">
      <mat-form-field appearance="standard">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Panadol" #input>
      </mat-form-field>
      
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
  
           <!-- Name Column -->
           <ng-container matColumnDef="Name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let row"> {{row.Name}} </td>
          </ng-container>
      
         
      
          <!-- Progress Column -->
          <ng-container matColumnDef="Quantity">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Quantity </th>
            <td mat-cell *matCellDef="let row"> {{row.Quantity}} </td>
          </ng-container>
      
         
      
          <!-- Price Column -->
          <ng-container matColumnDef="Price">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
            <td mat-cell *matCellDef="let row"> {{row.Price | currency}} </td>
          </ng-container>
           <!-- ID Column -->
           <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
            <td mat-cell *matCellDef="let element;let i=index"> {{i+1}} </td>
          </ng-container>
          <!-- Edit Button -->
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Edit  &nbsp; &nbsp; Delete </th>
            <td mat-cell *matCellDef="let row">
              <button mat-icon-button (click)="editInfo(row)" color="primary">
                <mat-icon>edit</mat-icon>
              </button>
              <button (click)="deleteProduct(row._id)" mat-icon-button color="warn">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </div>
    </div>
  
  </div>
