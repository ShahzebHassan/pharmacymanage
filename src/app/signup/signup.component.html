<div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Register</mat-card-title>
      </mat-card-header>
  
      <form class="example-form" [formGroup]="signupForm" (ngSubmit)="signUp()">
  
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input formControlName="fullname" matInput placeholder="Username">
          </mat-form-field>
  
          <mat-form-field class="example-full-width">
            <input formControlName="mobile" matInput placeholder="Mobile Number">
          </mat-form-field>
  
          <mat-form-field class="example-full-width">
            <input formControlName="email" matInput placeholder="Email">
          </mat-form-field>
  
          <mat-form-field class="example-full-width">
            <input formControlName="password" matInput placeholder="Password" type="password">
          </mat-form-field>
  
        </mat-card-content>
  
        <button mat-stroked-button color="accent" class="btn-block" style="margin-bottom:10px ;">Register</button>
        <a routerLink="/login" >Already registered? Click to login!</a>
      </form>
    </mat-card>
  </div>
